<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header class="hotbar">
        <div class="top">
            <ul>
                <li><img src="img/icons/chat.png" alt="chat" class="icons"></li>
                <li><img src="img/icons/status.png" alt="status" class="icons"></li>
                <li><img src="img/icons/canais.png" alt="canais" class="icons"></li>
                <li><img src="img/icons/group.png" alt="comunidades" class="icons"></li>
            </ul>

            <hr>

            <img src="img/icons/Meta_AI.png" alt="Meta AI" class="icon_meta">
        </div>

        <div class="down">
            <ul>
                <li><img src="img/icons/settings.png" alt="settings" class="icons"></li>
                <li><img src="img/users/gato_oculos.png" alt="user" class="user_avatar"></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="contacts">
            <section class="head_contacts">
                <div class="top_contacts">
                    <h1>WhatsApp</h1>

                    <ul>
                        <li><img src="img/icons/add_talk.png" alt="add_talk"></li>
                        <li><img src="img/icons/more.png" alt="more_options"></li>
                    </ul>
                </div>

                <div class="contacts_search">
                    <img src="img/icons/search.png" alt="search" class="icons">

                    <input type="search" placeholder="Pesquisar ou começar uma nova conversa">
                </div>

                <ul class="options_contacts">
                    <li><h2>Tudo</h2></li>
                    <li><h2>Não lidas</h2></li>
                    <li><h2>Favoritas</h2></li>
                    <li><h2>Grupos</h2></li>
                </ul>
            </section>

            <section class="list_contacts">

            </section>
        </section>

        <section class="chat">
        </section>
    </main>
</body>

</html>
